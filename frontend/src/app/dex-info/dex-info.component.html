<div class="login-container">
  <h1>New Dex</h1>
  <form *ngIf="!submitted" [formGroup]="deckForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label for="gatordeckName">Dex Name</mat-label>
      <input matInput type="gatordeckName"  required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="classCode">Class Code</mat-label>
      <input matInput type="classCode" required>
    </mat-form-field>

    <button mat-raised-button (click)="toCreate()" class="newUser" >Create Dex</button>    
    </form>
</div>
